<section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input type="text" name="username" id="name" placeholder="Your Name" formControlName="username" [(ngModel)]="item.username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback" style="color: red;">
                                <div *ngIf="f.username.errors.required">Name is required</div>
                                <div *ngIf="f.username.errors.pattern">Name must have characters only</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email"  formControlName="email" placeholder="Enter Valid Email" [(ngModel)]="item.email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback" style="color: red;">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" id="pass"formControlName="password" placeholder="Password" name="password" id="password" [(ngModel)]="item.password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback" style="color: red;">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <div class="form-group">
                                <input type="text" name="mobileno" id="mobile" formControlName="mobileno" placeholder="Enter Mobile No" [(ngModel)]="item.mobileno" [ngClass]="{ 'is-invalid': submitted && f.mobileno.errors }">
                                <div *ngIf="submitted && f.mobileno.errors" class="invalid-feedback" style="color: red;">
                                    <div *ngIf="f.mobileno.errors.required">Mobile No is required</div>
                                    <div *ngIf="f.mobileno.errors.maxlength">Mobile No must be max 10 digits</div>
                                </div>
                        </div>
                        <div class="form-group form-button">
                            <button class="btn btn--radius btn--green" type="submit" >Submit</button>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="assets/images/signup-image.jpg" alt="sing up image"></figure>
                    <a routerLink="../Login" >I am already member</a>
                </div>
            </div>
        </div>
    </section>
